<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="stil.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">
        <header>Calculator</header>
        <div class="screen">
            <div id="upscr">0</div>
            <div id="downscr"></div>
        </div>
        <div class="keys">
            <button id="key">C</button>
            <button id="key">D</button>
            <button id="key">%</button>
            <button id="key">/</button>
        </div>
        <div class="keys">
            <button id="key">7</button>
            <button id="key">8</button>
            <button id="key">9</button>
            <button id="key">+</button>
        </div>
        <div class="keys">
            <button id="key">4</button>
            <button id="key">5</button>
            <button id="key">6</button>
            <button id="key">-</button>
        </div>
        <div class="keys">
            <button id="key">1</button>
            <button id="key">2</button>
            <button id="key">3</button>
            <button id="key">x</button>
        </div>
        <div class="keys">
            <button id="key">0</button>
            <button id="key">.</button>
            <button class="rslt">=</button>
        </div>
    </div>


    <script src="./script.js"></script>
</body>
</html>
