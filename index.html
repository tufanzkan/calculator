<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="stil.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">
        <header>Calculator</header>
        <div class="screen">
            <div id="upscr">adsjfbdhsakjf</div>
            <div id="downscr">DDDDD</div>
        </div>
        <div class="keys">
            <div id="key">C</div>
            <div id="key">D</div>
            <div id="key">%</div>
            <div id="key">/</div>
        </div>
        <div class="keys">
            <div id="key">7</div>
            <div id="key">8</div>
            <div id="key">9</div>
            <div id="key">+</div>
        </div>
        <div class="keys">
            <div id="key">4</div>
            <div id="key">5</div>
            <div id="key">6</div>
            <div id="key">-</div>
        </div>
        <div class="keys">
            <div id="key">1</div>
            <div id="key">2</div>
            <div id="key">3</div>
            <div id="key">X</div>
        </div>
        <div class="keys">
            <div id="key">0</div>
            <div id="key">.</div>
            <div class="rslt">=</div>
        </div>
    </div>


    <script src="./script.js"></script>
</body>
</html>
